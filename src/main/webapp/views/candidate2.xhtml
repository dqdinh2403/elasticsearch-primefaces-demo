 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/apple-rainbow.ico']}"></link>
		<title>Project Kick Off</title>
		<h:outputStylesheet library="scss_compiled" name="style2.css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<h2 class="candidate-page-title">Candidates 2</h2>
		
		<div class="ui-g candidate-list">
			<div class="ui-g-1"></div>
			<div class="ui-g-10">
				<h:form id="candidateListForm">
					<p:commandButton icon="fa fa-plus" value="Add New Candidate"
						action="#{candidateBean2.doAddNewRow()}" update="candidateListForm"></p:commandButton>
					<p:dataTable id="candidateList" widgetVar="candidateList"
						styleClass="candidate-datatable"
						sortBy="#{candidate.updatedDate}" sortOrder="descending"
						editable="true" editMode="cell"
						selectionMode="single" rowKey="#{candidate.id}"
						paginator="true" paginatorPosition="top"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                	rows="10" rowsPerPageTemplate="5,10,15"
	                	currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
						value="#{candidateBean2.candidates}" var="candidate">
						
						<p:ajax event="cellEdit" listener="#{candidateBean2.doUpdateCandidate}"></p:ajax>
						
						<p:column headerText="#{candidateBean2.idField}"
							field="#{candidateBean2.idField}"
							styleClass="candidate-id"
							sortBy="#{candidate.id}">
							<h:outputText value="#{candidate.id}"></h:outputText>
						</p:column>
						
						<p:column headerText="#{candidateBean2.updatedDateField}"
							field="#{candidateBean2.updatedDateField}"
							styleClass="candidate-updated-date"
							sortBy="#{candidate.updatedDate}">
							<h:outputText value="#{candidate.updatedDate}" converter="updatedDateConverter"></h:outputText>
						</p:column>
						
						<p:column headerText="#{candidateBean2.fullNameField}" 
							field="#{candidateBean2.fullNameField}"
							styleClass="candidate-full-name"
							sortBy="#{candidate.fullName}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{candidate.fullName}"></h:outputText>
								</f:facet>							
								<f:facet name="input">
									<p:inputText value="#{candidate.fullName}"></p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column headerText="#{candidateBean2.yobField}"
							field="#{candidateBean2.yobField}"
							styleClass="candidate-year-of-birth"
							sortBy="#{candidate.yearOfBirth}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{candidate.yearOfBirth}"></h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{candidate.yearOfBirth}"></p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
			<div class="ui-g-1"></div>
		</div>
	</h:body>
</html>
